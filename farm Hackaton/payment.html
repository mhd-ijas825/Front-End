<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 640px;
            width: 100%;
            padding: 1rem;
        }
        .card {
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .option input {
            margin-right: 0.5rem;
        }
        .option label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option label:hover {
            background-color: #e0e0e0;
        }
        .option label img {
            margin-right: 0.5rem;
        }
        .option label span {
            margin-left: auto;
            color: #666;
        }
        .sub-options {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        .sub-options p {
            margin-bottom: 0.5rem;
        }
        .sub-options .option {
            margin-bottom: 0.5rem;
        }
        .sub-options .option label {
            padding: 0.25rem;
        }
        .text-gray-400 {
            color: #666;
        }
        .add-gift-card {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #333;
        }
        .add-gift-card i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Payment Options</h2>
            <div class="option">
                <input type="radio" id="upi" name="payment" checked>
                <label for="upi">
                    <img src="https://placehold.co/24x24" alt="UPI icon">
                    UPI
                </label>
            </div>
            <div class="sub-options">
                <p>Choose an option</p>
                <div class="option">
                    <input type="radio" id="phonepe" name="upi-option">
                    <label for="phonepe">PhonePe</label>
                </div>
                <div class="option">
                    <input type="radio" id="upi-id" name="upi-option">
                    <label for="upi-id">Your UPI ID</label>
                </div>
                <p class="text-gray-400">Pay by any UPI app</p>
            </div>
            <div class="option">
                <input type="radio" id="wallets" name="payment">
                <label for="wallets">
                    <img src="https://placehold.co/24x24" alt="Wallets icon">
                    Wallets
                </label>
            </div>
            <div class="option">
                <input type="radio" id="card" name="payment">
                <label for="card">Credit / Debit / ATM Card</label>
            </div>
            <p class="text-gray-400 sub-options">Add and secure cards as per RBI guidelines</p>
            <div class="option">
                <input type="radio" id="net-banking" name="payment">
                <label for="net-banking">Net Banking</label>
            </div>
            <p class="text-gray-400 sub-options">This instrument has low success, use UPI or cards for better experience</p>
            <div class="option">
                <input type="radio" id="emi" name="payment">
                <label for="emi">EMI (Easy Installments)</label>
            </div>
            <div class="option">
                <input type="radio" id="cod" name="payment">
                <label for="cod">
                    Cash on Delivery
                    <span>Not applicable</span>
                </label>
            </div>
            <div class="add-gift-card">
                <i class="fas fa-plus"></i>
                <button class="text-left" onclick="location.href='confirm.html'">Next</button>
                
               
            </div>
        </div>
    </div>
</body>
</html>
